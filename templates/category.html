{% extends "base.html" %}

{% block title %}{{ SITENAME }} - {{ category }} category{% endblock %}

{% block content %}
<h2>Articles in the {{ category }} category</h2>

<ul>
{% for category, articles in categories|sort %}
    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
{% endfor %}
</ul>
{% endblock %}
